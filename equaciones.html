<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function equacion(a,b,c){
            const b2 = Math.pow(b,2);
            const ac4 = 4 * a * c;
            const sqrt = Math.sqrt(b2 - ac4);
            const denominador = 2 * a;

            const res1 = ( -b + sqrt ) / denominador;
            const res2 = ( -b - sqrt ) / denominador;
            
            const resultado = [];

            if(!isNaN(res1) && isFinite(res1)){
                resultado.push(res1);
            }
            if(!isNaN(res2) && isFinite(res2) && res1 !== res2){
                resultado.push(res2);
            }

            return resultado;
        }        
        
        console.log(equacion(5,6,7))
        console.log(equacion(5,6,0))

        
        for(let a = -5; a <=5; a ++){
            for (let b = -3; b <= 3; b++) {
                for(let c = 0; c <= 4; c++){
                    console.log(`a: ${a} b: ${b} c: ${c}`, equacion(a,b,c))
                }
                
            }
        }
    </script>
</body>
</html>
